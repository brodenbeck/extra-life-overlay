<html>
    <head>
        <meta charset="utf-8">
        <title>Extra Life Overlay Screen</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div id="loading"></div>

        <div id="has_data">
            <div class="participant-data">
                <h1 id="participant_name"></h1>
                <div class="completion">
                    <p id="participant_total"></p>
                    <p>/</p>
                    <p id="participant_goal"></p>
                </div>
            </div>

            <div class="team-data">
                <h2 id="team_name"></h2>
                <div class="completion">
                    <p id="team_total"></p>
                    <p>/</p> 
                    <p id="team_goal"></p>
                </div>
            </div>
        </div>

        <div id="countdown">
            <h3>Time left to donate:</h3>
            <p id="time_left"></p>
        </div>

        <div id="logo"></div>

        <script type="text/javascript" src="scripts.js"></script>
    </body>
</html>
